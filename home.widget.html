<h2>Our Happy Clients</h2>
<div id="testimonials-container" class="container testimonials"></div>
<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" href="https://rawgit.com/bdoherty/urbanquarters/master/home.css">
<script defer src="https://use.fontawesome.com/2f593e5b90.js"></script>
<script defer src="https://rawgit.com/bdoherty/urbanquarters/master/home.js"></script>
<script>
domready(function() {
	jQuery( "#testimonials-container" ).load( "https://rawgit.com/bdoherty/urbanquarters/master/home.html", function() {

 		function setTestimonialHeight() {
			var testimonials = jQuery('body.page--homepage .testimonials .testimonial-content')
			testimonials.height('');
			var max = 0;
			testimonials.each(function() {
				var h = jQuery(this).height();
				max = Math.max(max, h);
			}).height(max);
	    }
  
		var timer = null;
		jQuery(window).on('resize', function() {
			clearTimeout(timer);
			timer = setTimeout(setTestimonialHeight, 15);
		});
		jQuery(window).on('visibilitychange', function() {
			setTimeout(setTestimonialHeight, 150);
			setTimeout(setTestimonialHeight, 1000);
		});
		setTestimonialHeight();

		jQuery('.testimonials-wrapper').flexslider({
			selector: ".testimonials > li",
			animation: "slide",
			controlNav: false,
			slideshow: true,
			smoothHeight: true,
			start: function(){
			$('.testimonials').children('li').css({
				'opacity': 1,
				'position': 'relative'
			});
			}
		});
	} );
});
</script>
